application/json:
  schema:
    type: object

    properties:
      message:
        description: 'Response message indicating the error.'
        type: string
        example: 'NotFoundError'
      data:
        type: object
        required:
          - message
        properties:
          message:
            description: 'Error message detailing the reason for the failure.'
            type: string
            example: 'Resource not found'
