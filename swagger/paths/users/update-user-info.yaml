tags:
  - Users
summary: Update user profile information
operationId: updateUserInfo
description: Update the current user profile information with a description

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          description:
            type: string
            example: Привіт всім. Люблю подорожувати та ділитись своїми історіями

responses:
  200:
    description: User information successfully updated
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: 694a88bbcbc8579663486147
                name:
                  type: string
                  example: User Name
                description:
                  type: string
                  example: Привіт всім. Люблю подорожувати та ділитись своїми історіями
                savedStories:
                  type: array
                  items:
                    type: string
                  example:
                    - 68498236a100312bea079029
                publicStories:
                  type: array
                  items:
                    type: string
                  example:
                    - 694a8c750cbe696229c7bb24
                    - 694b2b4039f9981db9f960d2
                createdAt:
                  type: string
                  format: date-time
                  example: 2025-12-23T12:19:07.587Z
                updatedAt:
                  type: string
                  format: date-time
                  example: 2025-12-26T05:13:44.469Z
                avatar:
                  oneOf:
                    - type: string
                      format: uri
                    - type: 'null'

  400:
    $ref: ../../components/responses/errors.yaml#/BadRequest

  401:
    $ref: ../../components/responses/errors.yaml#/Unauthorized

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
