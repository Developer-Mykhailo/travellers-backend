tags:
  - Users
summary: Delete user avatar
operationId: deleteUserAvatar
description: Remove the current user's avatar

responses:
  200:
    description: Avatar successfully deleted
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Avatar was successfully deleted!
            data:
              type: object
              properties:
                avatar:
                  type: 'null'
                  example: null

  401:
    $ref: ../../components/responses/errors.yaml#/Unauthorized

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
