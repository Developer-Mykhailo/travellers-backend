tags:
  - Users
summary: Upload user avatar
operationId: uploadUserAvatar
description: Upload and set a new avatar for the current user

requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - avatar
        properties:
          avatar:
            type: string
            format: binary
            description: Avatar image file

responses:
  200:
    description: Avatar successfully uploaded
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Avatar successfully uploaded!
            data:
              type: object
              properties:
                avatar:
                  type: string
                  format: uri
  400:
    $ref: ../../components/responses/errors.yaml#/BadRequest

  401:
    $ref: ../../components/responses/errors.yaml#/Unauthorized
