tags:
  - Users
summary: Upload user avatar
operationId: uploadUserAvatar
description: Upload user avatar using multipart/form-data

requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - avatar
        properties:
          avatar:
            type: string
            format: binary

responses:
  200:
    description: Avatar successfully uploaded
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Avatar successfully uploaded!
            data:
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  example: https://res.cloudinary.com/demo/image/upload/w_100,h_100,c_thumb,g_face,r_20,d_avatar.png/non_existing_id.png

  401:
    $ref: ../../components/responses/errors.yaml#/Unauthorized

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound

  500:
    $ref: ../../components/responses/errors.yaml#/InternalServerError
