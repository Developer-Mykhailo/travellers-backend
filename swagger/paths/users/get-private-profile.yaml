tags:
  - Users
summary: Get private user profile
operationId: getPrivateUserProfile
description: Get full user profile including saved and public stories

responses:
  200:
    description: User successfully found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User successfully found!
            data:
              type: object
              allOf:
                - $ref: ../../components/schemas/user.yaml
                - properties:
                    savedStories:
                      type: array
                      example:
                        - 68498236a100312bea079029
                        - 694a8c750cbe696229c7bb24

                    createdAt:
                      type: string
                      format: date-time
                      example: 2025-12-23T12:19:07.587Z

                    updatedAt:
                      type: string
                      format: date-time
                      example: 2025-12-26T05:13:44.469Z

  401:
    $ref: ../../components/responses/errors.yaml#/Unauthorized

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
