tags:
  - Users
summary: Get public user profile
operationId: getPublicUserProfile
description: Get user profile by ID
security: []

parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string

responses:
  200:
    description: User successfully found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User successfully found!
            data:
              $ref: ../../components/schemas/user.yaml

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
