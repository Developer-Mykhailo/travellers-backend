tags:
  - Users
summary: Toggle saved story for user
operationId: toggleSavedStoryById
description: Add or remove a story from the user's saved stories list

parameters:
  - in: path
    name: id
    required: true
    description: ID of the story to toggle in saved stories
    schema:
      type: string

responses:
  200:
    description: Story successfully added or deleted from saved list
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Story 68498236a100312bea079029 was successfully added / deleted

            data:
              type: object
              required:
                - saved
              properties:
                saved:
                  type: string
                  example: 'true / false'
  401:
    $ref: ../../components/responses/errors.yaml#/Unauthorized

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
