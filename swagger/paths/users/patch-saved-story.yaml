tags:
  - Users
summary: Save / Unsave story
operationId: save/unsaveStory
description: Save or unsave a story to a collection by ID

parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: Story id

responses:
  200:
    description: Save / Unsave Story
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Story 68498236a100312bea079029 was successfully added / deleted

            data:
              type: object
              required:
                - saved
              properties:
                saved:
                  type: string
                  example: 'true / false'
  401:
    $ref: ../../components/responses/errors.yaml#/Unauthorized

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
