tags:
  - Users
summary: Get all users
operationId: getUsers
description: Public endpoint to get list of users with pagination, sorting and filtering
security: []

parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      enum: [name, publicStories]
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
  - in: query
    name: name
    description: 'You can put in several'
    schema:
      { type: array, items: { type: string }, example: [Романенко, Mykhailo] }

responses:
  200:
    description: Users successfully found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
            message:
              type: string
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                page:
                  type: integer
                perPage:
                  type: integer
                totalItems:
                  type: integer
                totalPages:
                  type: integer
                hasNextPage:
                  type: boolean
                hasPreviousPage:
                  type: boolean

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
