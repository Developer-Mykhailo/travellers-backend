tags:
  - Users
summary: Get all users
operationId: getUsers
description: Public endpoint to get list of users with pagination, sorting and filtering
security: []

parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
      minimum: 1
      example: 1

  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 10
      example: 10

  - in: query
    name: sortBy
    schema:
      type: string
      enum: [name, publicStories]
      example: publicStories

  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: desc

  - in: query
    name: name
    description: You can pass several names
    schema:
      type: array
      items:
        type: string
      example: [Mykhailo, Назар Романенко]

responses:
  200:
    description: Users successfully found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Users successfully found!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 694a88bbcbc8579663486147

                      name:
                        type: string
                        example: User Name
                      description:
                        type: string
                        example: Привіт всім. Люблю подорожувати та ділитись своїми історіями

                      publicStories:
                        type: array
                        items:
                          type: string
                        example:
                          - 694a8c750cbe696229c7bb24
                          - 694b2b4039f9981db9f960d2

                      avatar:
                        type: object
                        properties:
                          url:
                            type: string
                            format: uri

                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 2
                totalPages:
                  type: integer
                  example: 1
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: false

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
