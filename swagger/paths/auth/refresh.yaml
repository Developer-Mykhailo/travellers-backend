tags:
  - Auth
summary: Refresh access token
operationId: refreshToken
description: Refresh a user session using a valid refresh token

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - refreshToken
        properties:
          refreshToken:
            type: string
            example: 6ZqGS0ZudjyCrdJFYNWAb49R0pXLr3cSWcMKn5OE

responses:
  200:
    description: Successfully refreshed session
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 7WR50Ls658t8LVOPB7geJ0NJ0RtZScr0C3jWK8Pc

  401:
    $ref: ../../components/responses/errors.yaml#/Unauthorized
  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
