tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: Reset user password using reset token from email

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: Password reset token from email
            example: 7WR50Ls658t8LVOPB7geJ0NJ0RtZScr0C3jWK8Pc
          password:
            type: string
            format: password
            minLength: 8
            example: NewStrongPassword123

responses:
  200:
    description: Password was successfully reset
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Password was successfully reset!
            status:
              type: integer
              example: 200
            data:
              type: object
              example: {}

  400:
    $ref: ../../components/responses/errors.yaml#/BadRequest

  401:
    $ref: ../../components/responses/errors.yaml#/Unauthorized

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
