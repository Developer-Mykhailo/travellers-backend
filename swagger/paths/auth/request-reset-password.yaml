tags:
  - Auth
summary: Request password reset email
operationId: requestResetPasswordEmail
description: Send password reset email to user if email exists
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: user.email@gmail.com

responses:
  200:
    description: Reset password email was successfully sent
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Reset password email was successfully sent!
            status:
              type: integer
              example: 200
            data:
              type: object
              example: {}

  400:
    $ref: ../../components/responses/errors.yaml#/BadRequest

  404:
    $ref: ../../components/responses/errors.yaml#/NotFound
