tags:
  - Stories
summary: Get story categories
operationId: getStoryCategories
description: Get all available story categories

security: []

responses:
  200:
    description: Categories successfully found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found categories!
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: 68fb50c80ae91338641121f0
                  name:
                    type: string
                    example: Європа

  400:
    $ref: ../../components/responses/errors.yaml#/BadRequest
